<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeShop</title>
    <link rel="icon" type="image/x-icon" href="/assets/title logo.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/assets/logo.png" alt="">
            </div>
            <div class="link">
                <a href="">SignIn</a>
                <a href="">About Us</a>
            </div>
        </header>


        <form id="signupForm">
            <h1>SignUp</h1>
            <input id="name" required type="text" placeholder="Name">
            <input id="username" required type="text" placeholder="Username">
            <input id="password" required type="password" placeholder="Password">
            <input id="email" required type="email" placeholder="E-mail">
            <button>SignUp</button>
        </form>
    </div>
</body>
<script src="./app.js"></script>
</html>
