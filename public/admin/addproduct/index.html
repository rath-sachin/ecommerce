<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeShop</title>
    <link rel="icon" type="image/x-icon" href="/assets/title logo.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/assets/logo.png" alt="" />
        </div>
        <div class="link">
          <a style="color: black" href="">Add Product</a>
          <a href="/admin/showproduct">Show Products </a>
          <a class="logout" href="">Logout</a>
        </div>
      </header>

      <form id="addproductForm">
        <div>
          <h1>Add Products</h1>
        </div>
        <input id="image" required type="text" placeholder="Image" />
        <input id="name" required type="text" placeholder="Name" />
        <textarea placeholder="Description" name="" id="description"></textarea>
        <input id="price" required type="number" placeholder="Price" />
        <div>
          <button type="submit">Add Product</button>
        </div>
      </form>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
